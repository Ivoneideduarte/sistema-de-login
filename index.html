<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form action="" class="longin__form">
                <input class="login__input" type="email" placeholder="e-mail">
                <span class="login__input-border"></span>
                <input type="password" class="login__input" placeholder="senha">
                <span class="login__input-border"></span>
                <button type="submit" class="login__submit">Login</button>
                <a class="login__reset" href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column"> <!-- Primeira coluna de conteúdo-->
                <h2 class="title title-primary">welcome back!</h2>
                <p class="description description-primary">To keep connected with us</p>
                <p class="description description-primary">please login with your personal info</p>
                <button class="btn btn-primary">sign in</button>
            </div> <!-- end first-column -->
            <div class="second-column"> <!-- Segunda coluna de conteúdo-->
                <h2 class="title title-second">create account</h2>
                <div class="social-media">
                    <ul class="list-social-media"> <!-- Lista desordenada -->
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google-plus"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div> <!-- end social media -->
                <p class="description description-second">or use your email for registration:</p>
                <form action="#" class="form">
                    <input type="text" name="#" id="#" placeholder="Name">
                    <input type="email" name="#" id="#" placeholder="Email">
                    <input type="password" name="#" id="#" placeholder="Password">
                    <button class="btn">Sign up</button>
                </form>
            </div> <!-- end second column  -->
        </div> <!-- end content first-content -->
        <div class="content second-content">
            <div class="first-column"> <!-- Segunda coluna de conteúdo-->
                <h2 class="title">hello, friend!</h2>
                <p class="description">Enter your personal details</p>
                <p class="description">and start journey with us</p>
                <button class="btn">sign up</button>
            </div> <!-- end first-column -->
            <div class="second-column"> <!-- Segunda coluna de conteúdo-->
                <h2 class="title">sign in to developer</h2>
                <div class="social-media">
                    <ul> <!-- Lista desordenada -->
                        <li class="item-social-media"><a href="#"><i class="fab fa-facebook"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-google-plus"></i></a></li>
                        <li class="item-social-media"><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    </ul>
                </div> <!-- end social media -->
                <p class="description">or use your email account:</p>
                <form action="#" class="form">
                    <input type="email" name="#" id="#" placeholder="Email">
                    <input type="password" name="#" id="#" placeholder="Password">
                    <a href="#">fort your password?</a>
                    <button class="btn">Sign in</button>
                </form>
            </div> <!-- end second column  -->
        </div> <!-- end content second-content -->
    </div> <!-- end container -->

</html>
